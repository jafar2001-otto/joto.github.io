<!DOCTYPE html>
<html>
    <head>
        <title> my first form in HTML</title>
    </head>
    <body>
        <p>
            <button class="btn">Buy Now</button>

<style>
.btn {
  background: linear-gradient(90deg, #ff7a59, #ff4b2b);
  color: black;
  border: none;
  padding: 12px 28px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* hover effect */
.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
}

/* click effect */
.btn:active {
  transform: translateY(0);
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

/* focus (keyboard navigation) */
.btn:focus {
  outline: 3px solid rgba(255, 122, 89, 0.4);
  outline-offset: 3px;
}
</style>
